# Settings for the app
app:
  # HTML Title
  title: Boro Taxi
  # Header name
  name: _(Where do you want Boro Taxi stands?)
  # Meta description that will show up in Google search results
  meta_description: "_(The Taxi and Limousine Commission wants to know, where do you want Boro Taxi stands?)"

# Settings for map and layer configs
map:
  geolocation_enabled: true
  geolocation_onload: false
  options:
    center:
      lat: 40.7
      lng: -73.9
    zoom: 11
    minZoom: 12
    maxZoom: 17
  base_layer:
    # url: http://{s}.tiles.mapbox.com/v3/openplans.map-dmar86ym/{z}/{x}/{y}.png
    url: http://b.tile.stamen.com/toner-lite/{z}/{x}/{y}.png
    attribution: '&copy; OpenStreetMap contributors, CC-BY-SA. <a href="http://mapbox.com/about/maps" target="_blank">Terms &amp; Feedback</a>'
  layers:
    - id: 'boundaries'
      url: 'http://{s}.tiles.mapbox.com/v3/openplans.TLC/{z}/{x}/{y}.png'
      type: tiles
  
# The keys show up in the dropdown list when you are adding a new place
# The values map the place type to map icons (defined below).
place_types:
  borotaxistand:
    default: hailman-puck
    focused: hailman-marker
    label: _(Boro Taxi Stand)

# Defines place icons. See http://leaflet.cloudmade.com/reference.html#icon
# for documention of each property. Any omitted property will be undefined.
place_type_icons:
  hailman-puck:
    iconUrl: /static/css/images/hailman-puck-26x26.png
    iconSize:
      width: 26
      height: 26
    iconAnchor:
      x: 13
      y: 13
  hailman-marker:
    iconUrl: /static/css/images/hailman-marker-27x44.png
    shadowUrl: /static/css/images/marker-shadow-40x40.png
    iconSize:
      width: 27
      height: 44
    iconAnchor:
      x: 14
      y: 44
    shadowSize:
      width: 40
      height: 40
    shadowAnchor:
      x: 7
      y: 40

activity:
  # Optional. Activity is supported by default. Set to false to disable.
  enabled: true
  # How often to refresh the activity list, in milliseconds.
  interval: 30000

place:
  adding_supported: true
  add_button_label: _(Suggest a Location)
  action_text: _(suggested)
  title: _(Suggest a Location...)
  help_text: _(Drag the map to the location you want to indicate. And remember, Boro Taxis can't make street hail pickups at the airports or in Manhattan below East 96th Street or West 110th Street, so donâ€™t suggest locations in those areas.)
  anonymous_name: _(Someone)
  submit_button_label: _(Submit)
  items:
    - type: hidden
      name: location_type
      attrs:
        - key: value
          value: borotaxistand
    - prompt: _(Why do you want a Boro Taxi stand here?)
      type: textarea
      name: name
      optional: false
      attrs:
        - key: placeholder
          value: _(This is a good location because...)

    - prompt: _(Early Morning)
      type: checkbox
      name: early
      attrs:
        - key: value
          value: _(Early Morning)
    - prompt: _(Midday)
      type: checkbox
      name: midday
      attrs:
        - key: value
          value: _(Midday)
    - prompt: _(Evening)
      type: checkbox
      name: evening
      attrs:
        - key: value
          value: _(Evening)
    - prompt: _(Late Night)
      type: checkbox
      name: late
      attrs:
        - key: value
          value: _(Late Night)

    - prompt: _(Your name (optional))
      type: text
      name: submitter_name
      attrs:
        - key: placeholder
          value: _(Name)
        - key: size
          value: 30

    - prompt: _(Your email (optional, won't be shown on the map))
      type: text
      name: private-email
      attrs:
        - key: placeholder
          value: _(Leave an email to stay informed about Boro Taxis)
        - key: size
          value: 30

    - prompt: _(Your home zip code (optional, won't be shown on the map))
      type: text
      name: private-zip
      attrs:
        - key: placeholder
          value: _(Zip)
        - key: size
          value: 30

    - type: hidden
      name: private-submitted
      attrs:
        - key: value
          value: 1
                
survey:
  submission_type: comments

  # Response config
  show_responses: true
  response_name: _(comment)
  response_plural_name: _(comments)
  action_text: _(commented on)
  anonymous_name: _(Someone)

  # Survey form config
  title: _(Leave a Comment)
  form_link_text: _(Leave a Comment)
  submit_btn_text: _(Comment)
  items:
    - prompt: _(Comment)
      label: _(Comment)
      type: textarea
      name: comment
    - prompt: _(Your Name)
      type: text
      name: submitter_name

    - prompt: _(Early Morning)
      type: checkbox
      name: early
      attrs:
        - key: value
          value: _(early)
    - prompt: _(Midday)
      type: checkbox
      name: midday
      attrs:
        - key: value
          value: _(midday)
    - prompt: _(Evening)
      type: checkbox
      name: evening
      attrs:
        - key: value
          value: _(evening)
    - prompt: _(Late Night)
      type: checkbox
      name: late
      attrs:
        - key: value
          value: _(late)

support:
  submission_type: support
  submit_btn_text: _(I'd use this!)
  action_text: supported
  anonymous_name: _(Someone)

pages:
  - title: _(About)
    slug: about
    name: overview
    start_page: true
