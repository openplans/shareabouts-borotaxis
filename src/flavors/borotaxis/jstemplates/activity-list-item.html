<li class="activity-item clearfix">
  <a href="/place/{{ place.id }}">{{#_}}<strong>
  {{ target.submitter_name }}
  </strong>

  {{#if is_place }}
    {{ action }} a{{#if place.type_starts_with_vowel }}n{{/if }} <span class="place-type">{{ place.place_type_label }}</span>
    {{#if place.name }}: <span class="place-name">{{ place.name }}</span>{{/if }}
  {{else}}
    {{ action }} a suggested {{ place.place_type_label }}.

  {{/if }}
  {{/_}}</a>
</li>
